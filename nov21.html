<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
        font-size: 40px;
    }
    /* 
        Pseudo Classes
    */
    a:hover{
        color: green;
        font-size: 42px;
        background-color: lightgreen;
    }
    a:active{
        color: red;
        background-color: pink;
    }
    a:visited{
        color: goldenrod;
    }
</style>
<body>
    <div class="link-container"><a href="https://google.com">Google</a></div> <br>
    <div class="link-container"><a href="https://facebook.com">Facebook</a></div> <br>
    <div class="link-container"><a href="https://linkedin.com">Linked In</a></div> <br>
    <div class="link-container"><a href="https://twitter.com">Twitter</a></div> <br>
    <div class="link-container"><a href="https://youtube.com">YouTube</a></div> <br>
    <div class="link-container"><a href="https://instagram.com">Instagram</a></div>
</body>
</html>
