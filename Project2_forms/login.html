<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ---------------------------------------- Fontawesome CSS ---------------------------------------- -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ---------------------------------------- Animate CSS ---------------------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ---------------------------------------- Custom CSS ---------------------------------------- -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Ashish Enterprise</title>
  </head>
  <body>
    <!-- ---------- Navbar ---------- -->

    <div class="navbar">
      <div class="nav-collapse">
        <a href="index.html" class="nav-logo">AE</a>
        <i
          onclick="document.querySelector('.navbar').classList.toggle('show-nav')"
          class="fa-solid fa-bars bar-icon"
        ></i>
      </div>
      <div class="nav-expand">
        <a href="login.html" class="nav-link">Login</a>
        <a href="signup.html" class="nav-link">Signup</a>
      </div>
    </div>

    <!-- ---------- Main ---------- -->
    <div class="form-container animate__animated animate__lightSpeedInLeft">
      <form class="login-signup-form">
        <h3 class="form-title">Login</h3>
        <div class="input-box">
          <input type="text" required />
          <label for="">E-mail</label>
        </div>
        <div class="input-box">
          <input type="password" name="" id="" required />
          <label for="">Password</label>
        </div>
        <div class="fgt-pwd-remember-me-box">
          <div>
            <input type="checkbox" name="" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#" class="site-link">Forgot password</a>
        </div>
        <div class="submit-box">
          <button type="submit" class="primary-btn">Login</button>
        </div>
        <div class="new-old-user">
          <span
            >New user?
            <a href="signup.html" class="site-link">Create account</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
